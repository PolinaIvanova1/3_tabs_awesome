<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner</title>
    <link href="banner.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="header">
    <div class="header__logo">
        <img src="assets/axheader.svg" alt="">
        <img src="assets/itheader.svg" alt="">
    </div>
    <div class="header__nav">
        <a href="" class="header__nav__link">
            Features
        </a>
        <a href="" class="header__nav__link">
            About
        </a>
        <a href="" class="header__nav__link">
            Pricing
        </a>
        <a href="" class="header__nav__link">
            Reviews
        </a>
        <a href="" class="header__nav__link">
            Contact
        </a>
    </div>
</header>
<section class="banner">
    <div class="banner__info">
        <img src="assets/ax.svg" alt="name">
        <img src="assets/it.svg" alt="name">
        <div class="banner__info__name">
            MODERN AXURE TEMPLATE <br> FOR BEAUTIFUL <br> PROTOTYPES
        </div>
        <hr class="banner__info__separator"/>
        <div class="banner__info__subtitle">
            Lorem ipsum dolor sit amet, <br>consectetur adipiscing elit.
        </div>
        <button class="banner__info__button">
            Download
        </button>
    </div>
    <form class="banner__form">
        <h4>
            Try Your <span>FREE</span> Trial Today
        </h4>
        <input type="text" placeholder="Name" name="name" required> <br>
        <input type="email" placeholder="Email" name="email" required> <br>
        <input type="password" placeholder="Password" name="password" required> <br>
        <button class="banner__form__button">
            <span>Get Started</span>
        </button>
    </form>
</section>
<section class="social">
    <div class="social__info">
        <p class="social__info__title">
            Social Media
        </p>
        <p class="social__info__subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br>
            Aenean euismod bibendum laoreet.
        </p>
    </div>
    <div class="social__media">
        <img src="assets/fb.svg" alt="media">
        <img src="assets/twit.svg" alt="media">
        <img src="assets/linkedin.svg" alt="media">
        <img src="assets/pint.svg" alt="media">
        <img src="assets/inst.svg" alt="media">
        <img src="assets/git.svg" alt="media">
        <img src="assets/rss.svg" alt="media">
    </div>
</section>
</body>
</html>
