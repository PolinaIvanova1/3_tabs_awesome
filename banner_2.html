<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="banner_2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<section class="banner2">
    <h2 class="banner2__title">
        STYLISH AXURE DESIGN
    </h2>
    <hr class="banner2__separator"/>
    <h5 class="banner2__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </h5>
    <button class="banner2__button">
        Download
    </button>
</section>
<section class="contact">
    <h2 class="contact__title">
        contact us
    </h2>
    <hr class="contact__separator"/>
    <h5 class="contact__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </h5>
    <div class="contact__info">
        <form class="contact__info__form">
            <div>
                <input type="text" placeholder="Name" name="name"> <br>
                <input type="email" placeholder="Email" name="email"> <br>
                <input type="password" placeholder="Password" name="password">
            </div>
            <div>
                <input type="text" placeholder="Message" name="message">
            </div>
        </form>
    </div>
    <button class="contact__button">
        Send Message
    </button>
</section>
<footer class="footer">
    <div class="footer__media">
        <img src="assets/fb.svg" alt="media">
        <img src="assets/twit.svg" alt="media">
        <img src="assets/linkedin.svg" alt="media">
        <img src="assets/pint.svg" alt="media">
        <img src="assets/inst.svg" alt="media">
        <img src="assets/git.svg" alt="media">
        <img src="assets/rss.svg" alt="media">
    </div>
    <h5 class="footer__end">
        Â© 2015 Axure Themes
    </h5>
